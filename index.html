<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTML Horizontal Parkour - Sky Islands & Enemies</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #301934; font-family: Arial, sans-serif; color: white; }
        #gameContainer { display: flex; flex-direction: column; align-items: center; background-color: #E6E6FA; padding: 10px; box-sizing: border-box; border-radius: 8px; }
        #fullscreenBtn { margin-bottom: 10px; padding: 8px 15px; background-color: #6A0DAD; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 90%; max-width: 340px; }
        #fullscreenBtn:hover { background-color: #8A2BE2; }
        canvas { border: 2px solid #4A0072; display: block; }
        #controlsInfo { margin-top: 10px; padding: 10px; background-color: rgba(74, 0, 114, 0.8); border-radius: 5px; text-align: center; width: 90%; max-width: 340px; }
        #controlsInfo p { margin: 5px 0; }
        #messageDisplay { min-height: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="fullscreenBtn">Go Fullscreen</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controlsInfo">
            <p><strong>Controls:</strong></p>
            <p>Left/Right Arrows: Move | Up Arrow/Space: Jump</p>
            <p>X: Place Block | C: Dash</p>
            <p id="blockCount">Blocks: 3</p>
            <p id="levelDisplay">Level: 1</p>
            <p id="messageDisplay"></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockCountDisplay = document.getElementById('blockCount');
        const levelDisplay = document.getElementById('levelDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameContainer = document.getElementById('gameContainer');

        let gameWidth = 360; let gameHeight = 500;
        canvas.width = gameWidth; canvas.height = gameHeight;
        let levelActualWidth = gameWidth;

        const gravity = 0.5; const playerSpeed = 3.5; const jumpStrength = -11;
        const dashSpeed = 9; const dashDuration = 150; const maxBlocks = 3;
        const blockWidth = 40; const blockHeight = 20;
        const playerBaseWidth = 30; const playerBaseHeight = 30;

        const groundColor = '#6A0DAD'; const playerColor = '#8A2BE2'; const blockColor = '#9932CC';
        const spikeColor = '#4B0082'; const startColor = '#7FFF00'; const goalColor = '#FFD700';
        const enemyColor = '#FF4500'; const projectileColor = '#FF8C00';
        const gameBackgroundColor = '#E6E6FA';

        let player = { x: 50, y: gameHeight - 80, width: playerBaseWidth, height: playerBaseHeight, dx: 0, dy: 0, onGround: false, blocksAvailable: maxBlocks, isDashing: false, dashTimer: 0, dashDirection: 0 };
        let camera = { x: 0, y: 0 };
        let placedBlocks = []; let currentLevel = 1; let isLevelTransitioning = false;
        let keys = { left: false, right: false, up: false };

        let groundSegments = []; let startZone, goalZone, spikes;
        let enemies = []; let projectiles = [];

        const definedLevels = [ /* ... First 5 defined levels from previous example, ensure they have levelActualWidth ... */
            { name: "Horizontal Scroll!", messageOnLoad: "Welcome!", levelActualWidth: gameWidth * 1.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 1.5, height: 40 } ], startZone: { x: 30, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 1.5 - 90, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.75 - 15, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [] },
            { name: "Gaps and Platforms", messageOnLoad: "Watch your step!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 0.5, y: gameHeight - 60, width: gameWidth * 0.3, height: 60 }, { x: gameWidth * 0.9, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 1.5, y: gameHeight - 50, width: gameWidth * 0.5, height: 50 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2 - 100, y: gameHeight - 80, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.4 + 10, y: gameHeight - 20, width: gameWidth*0.1-20, height: 20}, { x: gameWidth * 0.6, y: gameHeight - 80, width: 30, height: 20 }, { x: gameWidth * 1.2, y: gameHeight - 20, width: gameWidth*0.3-20, height:20 } ], enemies: [{x: gameWidth * 0.55, y: gameHeight - 80 - 20, type: 'shooter'}] },
            { name: "Block Challenge", messageOnLoad: "Use blocks!", levelActualWidth: gameWidth * 2.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.6, height: 40 }, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 1.3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2.5 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 1.5, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [{x: gameWidth * 1.3, y: gameHeight - 60 - 20, type: 'shooter'}] },
            { name: "Floating Goals", messageOnLoad: "Reach high!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 }, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 1.5, y: gameHeight - 200, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.5, y: gameHeight - 60, width: 30, height: 20 }, { x: gameWidth * 1.0, y: gameHeight - 20, width: gameWidth*0.2-20, height:20 }, { x: gameWidth * 1.5, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [] },
            { name: "Spike Gauntlet Intro", messageOnLoad: "Precision!", levelActualWidth: gameWidth * 3, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth*3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 3 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: 200, y: gameHeight - 60, width: 20, height: 20 }, { x: 230, y: gameHeight - 60, width: 20, height: 20 }, { x: 400, y: gameHeight - 80, width: 20, height: 20 }, { x: 430, y: gameHeight - 60, width: 20, height: 20 }, { x: 600, y: gameHeight - 60, width: 20, height: 20 }, { x: 630, y: gameHeight - 80, width: 20, height: 20 }, { x: 660, y: gameHeight - 60, width: 20, height: 20 }, ], enemies: [{x: 300, y:gameHeight-60-20, type:'shooter'}, {x:500, y:gameHeight-60-20, type:'shooter'}] },
        ];
        const numDefinedLevels = definedLevels.length;

        function generateProceduralLevel(levelNumber) {
            const effectiveLevelNum = levelNumber - numDefinedLevels;
            const currentLevelActualWidth = gameWidth * (2.5 + Math.floor(effectiveLevelNum / 3));
            levelActualWidth = Math.min(currentLevelActualWidth, gameWidth * 10); // Cap width

            let config = {
                name: `Procedural Lvl ${levelNumber}`,
                messageOnLoad: `Level ${levelNumber}: Survive!`,
                levelActualWidth: levelActualWidth,
                groundSegments: [],
                startZone: { x: 30 + Math.random()*20, y: gameHeight - 70, width: 60, height: 30 },
                goalZone: { x: levelActualWidth - 90 - Math.random()*30, y: gameHeight - 70, width: 60, height: 30 },
                spikes: [],
                enemies: []
            };

            // --- Procedural Ground & Sky Island Generation ---
            let currentX = 0;
            let lastPlatformY = gameHeight - 40; // Main ground line
            const minPlatformWidth = 70;
            const maxPlatformWidth = gameWidth * 0.6;
            const maxMainGapWidth = playerBaseWidth * 2 + blockWidth; // For main path
            const maxYVariation = 150;
            let platformCount = 0;

            while (currentX < config.levelActualWidth) {
                let platformWidth = minPlatformWidth + Math.random() * (maxPlatformWidth - minPlatformWidth);
                platformWidth = Math.min(platformWidth, config.levelActualWidth - currentX);
                let platformY = lastPlatformY;

                if (platformCount > 0 && Math.random() < 0.7) { // Chance to change Y for main path
                    platformY = (gameHeight - 60 - maxYVariation/2) + (Math.random() * maxYVariation);
                    platformY = Math.max(gameHeight - 250, Math.min(gameHeight - 30, platformY));
                }
                config.groundSegments.push({ x: currentX, y: platformY, width: platformWidth, height: gameHeight - platformY });
                currentX += platformWidth;
                lastPlatformY = platformY;
                platformCount++;

                // Chance to add Sky Islands above the current platform
                if (Math.random() < 0.25 + effectiveLevelNum * 0.02) { // More sky islands at higher levels
                    let islandX = currentX - platformWidth + (Math.random() * (platformWidth - 60));
                    islandX = Math.max(currentX - platformWidth + 10, islandX); // Ensure within parent platform's X
                    let islandY = platformY - 60 - (Math.random() * 120); // Above current platform
                    islandY = Math.max(60, islandY); // Keep on screen
                    let islandW = 50 + Math.random() * 80;
                    let islandH = 20 + Math.random() * 10;
                    // Check if islandX is still valid (not beyond level width)
                    if (islandX + islandW < config.levelActualWidth) {
                         config.groundSegments.push({ x: islandX, y: islandY, width: islandW, height: islandH, isSkyIsland: true});
                    }
                }

                if (currentX < config.levelActualWidth - maxPlatformWidth) {
                    let gapWidth = (playerBaseWidth + 10) + Math.random() * (maxMainGapWidth - (playerBaseWidth + 10));
                    currentX += gapWidth;
                }
            }
            // Ensure start and goal are on a platform
            if (config.groundSegments.length > 0) {
                const firstPlatform = config.groundSegments.find(p => !p.isSkyIsland) || config.groundSegments[0];
                config.startZone.y = firstPlatform.y - config.startZone.height -1;
                config.startZone.x = Math.max(firstPlatform.x + 5, config.startZone.x);
                config.startZone.x = Math.min(firstPlatform.x + firstPlatform.width - config.startZone.width - 5, config.startZone.x);


                let potentialGoalPlatforms = config.groundSegments.filter(p => p.x > config.levelActualWidth * 0.7);
                let goalPlatform = potentialGoalPlatforms.find(p => p.isSkyIsland && p.y < gameHeight - 100); // Prefer high sky islands
                if (!goalPlatform && potentialGoalPlatforms.length > 0) goalPlatform = potentialGoalPlatforms[Math.floor(Math.random()*potentialGoalPlatforms.length)];
                if (!goalPlatform) goalPlatform = config.groundSegments[config.groundSegments.length-1];

                config.goalZone.y = goalPlatform.y - config.goalZone.height -1;
                config.goalZone.x = goalPlatform.x + (goalPlatform.width / 2) - (config.goalZone.width / 2) ;
                config.goalZone.x = Math.max(goalPlatform.x + 5, config.goalZone.x);
                config.goalZone.x = Math.min(goalPlatform.x + goalPlatform.width - config.goalZone.width - 5, config.goalZone.x);


            } else {
                 config.groundSegments.push({x: 0, y: gameHeight - 40, width: config.levelActualWidth, height: 40});
                 config.startZone.y = gameHeight - 70; config.goalZone.y = gameHeight - 70;
            }

            // --- Procedural Spike Generation ---
            const numSpikesToGenerate = levelNumber;
            let spikeW = Math.max(5, 25 - Math.floor(levelNumber / 4));
            const spikeH = 20;

            for (let i = 0; i < numSpikesToGenerate; i++) {
                let sX, sY;
                if (config.groundSegments.length > 0 && Math.random() < 0.8) { // 80% chance to place on/near a platform
                    let platform = config.groundSegments[Math.floor(Math.random() * config.groundSegments.length)];
                    sX = platform.x + (Math.random() * platform.width);
                    if (Math.random() < 0.7 || platform.isSkyIsland) { // On top of platform
                        sY = platform.y - spikeH;
                    } else { // Floating near platform
                        sY = platform.y - spikeH - 10 - (Math.random() * 80);
                    }
                } else { // Pure sky spike
                    sX = Math.random() * config.levelActualWidth;
                    sY = 60 + Math.random() * (gameHeight - 120); // Avoid extreme top/bottom
                }
                sX = Math.max(0, Math.min(sX, config.levelActualWidth - spikeW));
                sY = Math.max(20, sY);
                config.spikes.push({ x: sX, y: sY, width: spikeW, height: spikeH });
            }

            // --- Procedural Enemy Generation ---
            const numEnemies = Math.min(10, Math.floor(effectiveLevelNum / 3)); // Max 10 enemies
            for (let i = 0; i < numEnemies; i++) {
                let groundPlatforms = config.groundSegments.filter(p => !p.isSkyIsland || p.width > 60); // Enemies on substantial platforms
                if (groundPlatforms.length > 0) {
                    let platform = groundPlatforms[Math.floor(Math.random() * groundPlatforms.length)];
                    let eX = platform.x + 20 + Math.random() * (platform.width - 40);
                    let eY = platform.y - 20; // Enemy height is 20
                    config.enemies.push({ x: eX, y: eY, type: 'shooter', width: 20, height: 20, shootCooldown: 180 - Math.min(120, effectiveLevelNum * 3), shootTimer: Math.random() * 60 });
                }
            }


            if (levelNumber > 60) config.messageOnLoad = `Lvl ${levelNumber}: Unforgiving!`;
            else if (levelNumber > 35) config.messageOnLoad = `Lvl ${levelNumber}: Hostile Territory!`;

            config.spikes = config.spikes.filter(s => !(rectCollision(s, config.startZone) || rectCollision(s, config.goalZone)));
            config.enemies = config.enemies.filter(e => !rectCollision(e, config.startZone) && !rectCollision(e, config.goalZone));
            return config;
        }

        function setupLevel(levelNumber) { /* ... same as before, but add enemies = []; projectiles = []; ... */
            isLevelTransitioning = false;
            player.dx = 0; player.dy = 0; player.onGround = false;
            player.blocksAvailable = maxBlocks; placedBlocks = [];
            enemies = []; projectiles = []; // Clear enemies and projectiles

            let levelConfig;
            if (levelNumber <= numDefinedLevels) {
                const definedConfig = definedLevels[levelNumber - 1];
                levelConfig = JSON.parse(JSON.stringify(definedConfig));
                messageDisplay.textContent = levelConfig.messageOnLoad || `Level ${levelNumber}: ${levelConfig.name || ''}`;
            } else {
                levelConfig = generateProceduralLevel(levelNumber);
                if (!messageDisplay.textContent && levelConfig.messageOnLoad) messageDisplay.textContent = levelConfig.messageOnLoad;
                else if (!messageDisplay.textContent) messageDisplay.textContent = `Level ${levelNumber}: ${levelConfig.name || (levelNumber + " Spikes!")}`;
            }

            levelActualWidth = levelConfig.levelActualWidth || gameWidth;
            groundSegments = levelConfig.groundSegments ? JSON.parse(JSON.stringify(levelConfig.groundSegments)) : [{x:0, y:gameHeight-40, width:levelActualWidth, height:40}];
            startZone = { ...(levelConfig.startZone || { x: 30, y: gameHeight - 70, width: 60, height: 30 }) };
            goalZone = { ...(levelConfig.goalZone || { x: levelActualWidth - 90, y: gameHeight - 70, width: 60, height: 30 }) };
            spikes = levelConfig.spikes ? JSON.parse(JSON.stringify(levelConfig.spikes)) : [];
            if (levelConfig.enemies) { // Load enemies from config
                 enemies = levelConfig.enemies.map(e => ({...e, shootTimer: e.shootTimer || Math.random() * e.shootCooldown }));
            }


            player.x = startZone.x; player.y = startZone.y - player.height -1;
            camera.x = Math.max(0, player.x - gameWidth / 4);
            camera.x = Math.min(camera.x, levelActualWidth - gameWidth);
            updateUI();
        }

        function rectCollision(rect1, rect2) { /* ... same ... */
             if (!rect1 || !rect2) return false;
            return rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y;
        }
        function resetPlayer() { /* ... same ... */
            player.x = startZone.x; player.y = startZone.y - player.height - 1;
            player.dx = 0; player.dy = 0; player.onGround = false;
            projectiles = []; // Clear projectiles on death too
            camera.x = Math.max(0, player.x - gameWidth / 4);
            camera.x = Math.min(camera.x, levelActualWidth - gameWidth);
            messageDisplay.textContent = "Ouch! Try again.";
            setTimeout(() => { if(messageDisplay.textContent === "Ouch! Try again.") messageDisplay.textContent = ""; }, 1500);
        }

        function update() {
            if (isLevelTransitioning) return;

            // Player movement logic (existing)
            if (player.isDashing) {
                player.dashTimer -= 1000 / 60;
                if (player.dashTimer <= 0) { player.isDashing = false; player.dx = 0; }
                else { player.dx = player.dashDirection * dashSpeed; player.dy = 0; }
            } else {
                player.dx = 0;
                if (keys.left) player.dx = -playerSpeed;
                if (keys.right) player.dx = playerSpeed;
            }
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > levelActualWidth) player.x = levelActualWidth - player.width;

            if (!player.isDashing) { player.dy += gravity; player.y += player.dy; }
            player.onGround = false;

            // Ground Collision
            groundSegments.forEach(segment => {
                if (player.x + player.width > segment.x && player.x < segment.x + segment.width) {
                    if (player.y + player.height >= segment.y && player.y + player.height - player.dy <= segment.y + 1) {
                        player.y = segment.y - player.height; player.dy = 0; player.onGround = true;
                    }
                     // Basic side collision with ground segments (can be janky)
                    if (player.dy === 0 || player.onGround) { // Only check horizontal if somewhat stable
                        if (player.dx > 0 && player.x + player.width >= segment.x && player.x + player.width - player.dx < segment.x && player.y + player.height > segment.y && player.y < segment.y + segment.height) {
                            player.x = segment.x - player.width; player.dx = 0;
                        } else if (player.dx < 0 && player.x <= segment.x + segment.width && player.x - player.dx > segment.x + segment.width && player.y + player.height > segment.y && player.y < segment.y + segment.height ) {
                            player.x = segment.x + segment.width; player.dx = 0;
                        }
                    }
                }
            });

            // Placed Block Collision
            placedBlocks.forEach(block => { /* ... same collision logic ... */
                if (rectCollision(player, block)) {
                    if (player.dy > 0 && (player.y + player.height - player.dy) <= block.y + 1) {
                        player.y = block.y - player.height; player.dy = 0; player.onGround = true;
                    } // Add simple side collision for placed blocks too
                    else if (player.y + player.height > block.y && player.y < block.y + block.height) { // if vertically aligned
                        if (player.dx > 0 && player.x + player.width >= block.x && player.x + player.width - player.dx < block.x) {
                            player.x = block.x - player.width; player.dx = 0;
                        } else if (player.dx < 0 && player.x <= block.x + block.width && player.x - player.dx > block.x + block.width) {
                            player.x = block.x + block.width; player.dx = 0;
                        }
                    }
                }
            });


            // Spike Collision
            if (spikes) spikes.forEach(spike => { if (rectCollision(player, spike)) resetPlayer(); });

            // Enemy Update & Shooting
            enemies.forEach(enemy => {
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0) {
                    // Check if player is within a reasonable range to shoot
                    const distToPlayerX = player.x - enemy.x;
                    const distToPlayerY = player.y - enemy.y;
                    const range = gameWidth * 0.8; // Enemy shooting range

                    if (Math.abs(distToPlayerX) < range && Math.abs(distToPlayerY) < range * 0.7) {
                        let projDx = Math.sign(distToPlayerX);
                        let projDy = 0; // Simple horizontal shot for now
                        if (Math.abs(distToPlayerY) > 20) { // Basic Y aiming
                            projDy = Math.sign(distToPlayerY) * 0.5; // Adjust speed/angle here
                        }
                        const projectileSpeed = 4;
                        projectiles.push({
                            x: enemy.x + enemy.width / 2 - 2.5, y: enemy.y + enemy.height / 2 - 2.5,
                            width: 5, height: 5,
                            dx: projDx * projectileSpeed, dy: projDy * projectileSpeed, // Aim slightly
                            active: true
                        });
                        enemy.shootTimer = enemy.shootCooldown + (Math.random() * 30 - 15); // Add some variance
                    } else {
                         enemy.shootTimer = 30; // If player not in range, check again soon
                    }
                }
            });

            // Projectile Update & Collision
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.dx; p.y += p.dy;
                // Deactivate projectile if off-screen (relative to camera for X, absolute for Y)
                if (p.x < camera.x - p.width || p.x > camera.x + gameWidth || p.y < 0 || p.y > gameHeight) {
                    projectiles.splice(i, 1); continue;
                }
                // Projectile vs Player
                if (rectCollision(p, player)) {
                    projectiles.splice(i, 1); resetPlayer(); continue;
                }
                // Projectile vs Placed Blocks
                let hitBlock = false;
                for(let j = placedBlocks.length - 1; j >=0; j--) {
                    if (rectCollision(p, placedBlocks[j])) {
                        projectiles.splice(i, 1);
                        // Optionally: damage/remove block: placedBlocks.splice(j,1);
                        hitBlock = true; break;
                    }
                }
                if (hitBlock) continue;
                // Projectile vs Ground Segments
                 for(let j = groundSegments.length - 1; j >=0; j--) {
                    if (rectCollision(p, groundSegments[j])) {
                        projectiles.splice(i, 1);
                        hitBlock = true; break;
                    }
                }
                if (hitBlock) continue;
            }


            // Start/Goal Zones
            if (startZone && rectCollision(player, startZone)) { /* ... refill logic ... */
                 if (player.blocksAvailable < maxBlocks) {
                    player.blocksAvailable = maxBlocks;
                    messageDisplay.textContent = "Blocks Refilled!"; updateUI();
                    setTimeout(() => { if(messageDisplay.textContent === "Blocks Refilled!") messageDisplay.textContent = ""; }, 1500);
                }
            }
            if (goalZone && rectCollision(player, goalZone) && !isLevelTransitioning) {
                isLevelTransitioning = true; currentLevel++;
                let nextLevelName = "";
                if(currentLevel <= numDefinedLevels && definedLevels[currentLevel-1] && definedLevels[currentLevel-1].name){ nextLevelName = ": " + definedLevels[currentLevel-1].name; }
                messageDisplay.textContent = `Advancing to Level ${currentLevel}${nextLevelName}...`;
                setTimeout(() => { setupLevel(currentLevel); }, 700); // FASTER TRANSITION
            }
            if (player.y > gameHeight + player.height * 3) resetPlayer();

            // Camera Update
            let targetCameraX = player.x - gameWidth / 2 + player.width / 2;
            camera.x += (targetCameraX - camera.x) * 0.08; // Slightly slower smooth follow
            camera.x = Math.max(0, Math.min(camera.x, levelActualWidth - gameWidth));
            if (levelActualWidth <= gameWidth) camera.x = 0;
        }

        function draw() {
            ctx.fillStyle = gameBackgroundColor; ctx.fillRect(0, 0, gameWidth, gameHeight);
            ctx.save(); ctx.translate(-camera.x, -camera.y);

            ctx.fillStyle = groundColor;
            groundSegments.forEach(segment => ctx.fillRect(segment.x, segment.y, segment.width, segment.height));

            if (startZone) { ctx.fillStyle = startColor; ctx.fillRect(startZone.x, startZone.y, startZone.width, startZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("START", startZone.x + startZone.width / 2, startZone.y + startZone.height / 2 + 5); }
            if (goalZone) { ctx.fillStyle = goalColor; ctx.fillRect(goalZone.x, goalZone.y, goalZone.width, goalZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("GOAL", goalZone.x + goalZone.width / 2, goalZone.y + goalZone.height / 2 + 5); }

            if (spikes) {
                ctx.fillStyle = spikeColor;
                spikes.forEach(spike => { ctx.beginPath(); ctx.moveTo(spike.x, spike.y + spike.height); ctx.lineTo(spike.x + spike.width / 2, spike.y); ctx.lineTo(spike.x + spike.width, spike.y + spike.height); ctx.closePath(); ctx.fill(); });
            }

            enemies.forEach(enemy => { ctx.fillStyle = enemyColor; ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height); });
            projectiles.forEach(p => { ctx.fillStyle = projectileColor; ctx.fillRect(p.x, p.y, p.width, p.height); });

            ctx.fillStyle = blockColor;
            placedBlocks.forEach(block => ctx.fillRect(block.x, block.y, block.width, block.height));
            ctx.fillStyle = player.isDashing ? '#FF69B4' : playerColor;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.restore();
        }

        // ... (updateUI, placeBlock, performDash, gameLoop, event listeners, fullscreen logic - mostly same)
        function updateUI() { blockCountDisplay.textContent = `Blocks: ${player.blocksAvailable}`; levelDisplay.textContent = `Level: ${currentLevel}`; }
        function placeBlock() { if (player.blocksAvailable > 0) { placedBlocks.push({ x: player.x + (player.width / 2) - (blockWidth / 2), y: player.y + player.height, width: blockWidth, height: blockHeight }); player.blocksAvailable--; updateUI(); } else { messageDisplay.textContent = "Out of blocks!"; setTimeout(() => { if(messageDisplay.textContent === "Out of blocks!") messageDisplay.textContent = ""; }, 1500); } }
        function performDash() { if (!player.isDashing) { player.isDashing = true; player.dashTimer = dashDuration; if (keys.left) player.dashDirection = -1; else if (keys.right) player.dashDirection = 1; else player.dashDirection = (player.x - camera.x < gameWidth / 2 ? 1 : -1); if (player.dashDirection === 0) player.dashDirection = 1; } } // Dash direction based on screen half
        function gameLoop() { requestAnimationFrame(gameLoop); update(); draw(); }
        window.addEventListener('keydown', function(e) { if (document.activeElement === fullscreenBtn && e.key === 'Enter') { if (!document.fullscreenElement) openFullscreen(gameContainer); else closeFullscreen(); return; } if (e.key === 'ArrowLeft') keys.left = true; if (e.key === 'ArrowRight') keys.right = true; if (e.key === 'ArrowUp' || e.key === ' ') { e.preventDefault(); keys.up = true; if (player.onGround && !player.isDashing) { player.dy = jumpStrength; player.onGround = false; } } if (e.key === 'x' || e.key === 'X') placeBlock(); if (e.key === 'c' || e.key === 'C') performDash(); });
        window.addEventListener('keyup', function(e) { if (e.key === 'ArrowLeft') keys.left = false; if (e.key === 'ArrowRight') keys.right = false; if (e.key === 'ArrowUp' || e.key === ' ') keys.up = false; });
        function openFullscreen(elem) { if (elem.requestFullscreen) elem.requestFullscreen(); else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen(); else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); else if (elem.msRequestFullscreen) elem.msRequestFullscreen(); }
        function closeFullscreen() { if (document.exitFullscreen) document.exitFullscreen(); else if (document.mozCancelFullScreen) document.mozCancelFullScreen(); else if (document.webkitExitFullscreen) document.webkitExitFullscreen(); else if (document.msExitFullscreen) document.msExitFullscreen(); }
        fullscreenBtn.addEventListener('click', function() { if (!document.fullscreenElement) openFullscreen(gameContainer); else closeFullscreen(); });
        function updateFullscreenButtonText() { fullscreenBtn.textContent = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement ? "Exit Fullscreen" : "Go Fullscreen"; }
        document.addEventListener('fullscreenchange', updateFullscreenButtonText); document.addEventListener('mozfullscreenchange', updateFullscreenButtonText); document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText); document.addEventListener('msfullscreenchange', updateFullscreenButtonText);

        setupLevel(currentLevel);
        updateFullscreenButtonText();
        gameLoop();
    </script>
